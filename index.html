<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo-School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="/" class="header__logo">
          <img class="logo-icon" src="./img/logo-icon.png" alt="logo-icon" />
          <span class="logo-text">
            Neo<span class="header__span">School</span>
          </span>
        </a>
        <ul class="header-pages">
          <li class="header-pages__item">
            <a href="#hero" class="header-pages__link">Школа</a>
          </li>
          <li class="header-pages__item">
            <a href="#programme" class="header-pages__link">Уроки</a>
          </li>
          <li class="header-pages__item">
            <a href="#advantages" class="header-pages__link">Переваги</a>
          </li>
          <li class="header-pages__item">
            <a href="#reviews" class="header-pages__link">Відгуки</a>
          </li>
        </ul>
        <ul class="header-socials">
          <li class="header-socials__item">
            <a href="" class="header-socials__link">
              <svg width="24" height="24" class="header-socials__icon"><use href="./img/symbol-defs.svg#instagram"></use></svg>
            </a>
          </li>
          <li class="header-socials__item">
            <a href="" class="header-socials__link">
              <svg width="24" height="24" class="header-socials__icon"><use href="./img/symbol-defs.svg#twitter"></use></svg>
            </a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
